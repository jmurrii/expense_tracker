<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <div class="main-container">
      <header>
        <h1 class="main-heading">Expense Tracker</h1>
      </header>
      <div class="form-container">
        <form action="" id="form1" class="form">
          <fieldset>
            <legend><strong> Add A New Item</strong></legend>
            <div class="form-div-1">
              <label for="type">Type:</label>
              <select id="type" name="type">
                <option value="card">Card</option>
                <option value="cash">Cash</option>
                <option value="crytpo">Cryptocoin</option>
                <option value="other">Other</option>
              </select>

              <label for="name">Name:</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="What did you purchase?"
              />
            </div>
            <div class="form-div-2">
              <label for="date">Date:</label>
              <input type="date" id="date" name="date" />
              <label for="amount">Amount:</label>
              <input
                type="number"
                id="amount"
                name="amount"
                min="1"
                placeholder="How much did you spend?"
              />
            </div>
            <div class="button-div">
              <button
                id="add-expense-btn"
                type="button"
                form="form1"
                value="submit"
              >
                Add A New Expense
              </button>
            </div>
          </fieldset>
        </form>
      </div>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Type</th>
              <th colspan="">Name</th>
              <th>Date</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody id="table-body">
            <tr>
              <td id="placeholder-row" colspan="4">
                Your Items Will Be Added Here!
              </td>
            </tr>
            <!-- <tr>
              <td</td>
              <td></td>
              <td></td>
              <td></td>
            </tr> -->
          </tbody>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
